<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        /* Here is the styles for chat interface */
        #chat-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages-container {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        #message-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            margin-top: 5px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages-container"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // WebSocket connection
        const ws = new WebSocket('wss://chat-p9nh.onrender.com/ws/chat/'); // Here is WebSockect URL

        // Function to add message to chat
        function addMessage(message) {
            const messagesContainer = document.getElementById('messages-container');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
/*
        // Event listener for send button click
        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                ws.send(JSON.stringify({ message: message }));
                messageInput.value = '';
            }
        });
*/

        // Event listener for send button click
        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                // Here am checking if the WebSocket connection is open before sending the message
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ message: message }));
                    messageInput.value = '';
                } else {
                    console.error('WebSocket connection is not open yet.');
                    
                }
            }
        });

        // Event listener for receiving messages from WebSocket
        ws.addEventListener('message', function(event) {
            const data = JSON.parse(event.data);
            const message = data.message;
            addMessage(message);
        });
    </script>
</body>
</html>
